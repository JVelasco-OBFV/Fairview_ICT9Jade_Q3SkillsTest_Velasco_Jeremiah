    <div class="container">
        <h1>Register Here</h1>

        <br>

        <button type="button" class="btn btn-warning" onclick="upload()">Upload Photo</button>

        <form action="#">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" class="form-control" placeholder="Enter First Name...">

            <br>
           
            <label for="age">Age</label>
            <input type="number" class="form-control" id="num2" placeholder="Input a number...">
            <br>

            <label for="gmail">Email Address</label>
            <input type="email" class="form-control" id="gmail" name="gmail" placeholder="e.g. johndoe@gmail.com">
            <br>

            <label for="pass">Password</label>
            <input type="password" class="form-control" id="pass" name="pass" placeholder="Create your own password...">

            <button type="submit" id="create" name="create" class="btn btn-warning" onclick="sumbit()">Create my Account</button>
